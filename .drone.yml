kind: pipeline
name: linux-amd64

platform:
  arch: amd64
  os: linux

workspace:
  base: /go
  path: src/github.com/c-mueller/ads

steps:
  - name: load-deps
    image: golang
    environment:
      GO111MODULE: on
    commands:
      - go get -v -d github.com/coredns/coredns
      - go get -v -d ./...
      - go get -v github.com/Flaque/filet
      - go get -v github.com/stretchr/testify/assert
  - name: build-coredns-amd64
    image: golang
    environment:
      GO111MODULE: on
    commands:
      - cd /go/src/github.com/coredns/coredns
      - git checkout $(git describe --tags --abbrev=0)
      - sed -i 's|loadbalance:loadbalance|ads:github.com/c-mueller/ads\nloadbalance:loadbalance|g' plugin.cfg
      - cat plugin.cfg
      - make
      - echo "replace github.com/c-mueller/ads "$(cat go.mod | grep 'github.com/c-mueller/ads ' | sed 's|github.com/c-mueller/ads ||g; s|\t||g')" => "$(go env GOPATH)"/src/c-mueller/ads" >> go.mod
      - make
      - mkdir /go/src/github.com/c-mueller/ads/binaries
      - mv coredns /go/src/github.com/c-mueller/ads/binaries/coredns-ads-amd64
  - name: test
    image: golang
    secrets:
      - codecov_token
    environment:
      CODECOV_TOKEN:
        from_secret: codecov_token
    commands:
      - go test -coverprofile=coverage.txt -covermode=atomic -v ./...
      - curl -s https://codecov.io/bash | bash
  - name: build-coredns-arm
    image: golang
    environment:
      GOOS: linux
      GOARCH: arm
    commands:
      - cd /go/src/github.com/coredns/coredns
      - make
      - mv coredns /go/src/github.com/c-mueller/ads/binaries/coredns-ads-arm
  - name: build-coredns-arm64
    image: golang
    environment:
      GOOS: linux
      GOARCH: arm
    commands:
      - cd /go/src/github.com/coredns/coredns
      - make
      - mv coredns /go/src/github.com/c-mueller/ads/binaries/coredns-ads-arm64
  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files: binaries/*
    when:
      event: tag

---
